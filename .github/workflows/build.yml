name: Build & Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  version:
    if: github.actor != 'renovate[bot]'
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.version-check.outputs.new-version }}
      version-changed: ${{ steps.version-check.outputs.version-changed }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get version
        id: version-check
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          # Auto-increment patch if tag already exists
          while git tag -l "v$VERSION" | grep -q "v$VERSION"; do
            PATCH=$(echo "$VERSION" | cut -d. -f3)
            VERSION="$(echo "$VERSION" | cut -d. -f1-2).$((PATCH + 1))"
          done
          echo "new-version=$VERSION" >> $GITHUB_OUTPUT
          echo "version-changed=true" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

  build:
    runs-on: ubuntu-latest
    needs: [version]

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Install TailwindCSS
        run: |
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/download/v4.1.18/tailwindcss-linux-x64
          chmod +x tailwindcss-linux-x64
          sudo mv tailwindcss-linux-x64 /usr/local/bin/tailwindcss

      - name: Build CSS
        run: tailwindcss -i ./app/static/css/input.css -o ./app/static/css/style.css --minify

      - name: Ruff Lint
        uses: astral-sh/ruff-action@v3
        with:
          args: "check"

      - uses: astral-sh/setup-uv@v7

      - name: Run tests
        run: |
          uv sync --frozen --group dev
          uv run pytest

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.version.outputs.new-version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Scan image for CVEs
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          severity: CRITICAL,HIGH
          exit-code: "0"
          ignore-unfixed: true
          format: table

      - name: Push image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.version.outputs.new-version }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  release:
    runs-on: ubuntu-latest
    needs: [version, build]
    if: needs.version.outputs.version-changed == 'true'

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Sync versions
        run: |
          VERSION=${{ needs.version.outputs.new-version }}

          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          sed -i "s/^version: .*/version: $VERSION/" charts/landing-page/Chart.yaml
          sed -i "s/^appVersion: .*/appVersion: $VERSION/" charts/landing-page/Chart.yaml
          sed -i "s/tag: \".*\"/tag: \"$VERSION\"/" charts/landing-page/values.yaml

          echo "Synced all files to version: $VERSION"

      - name: Log in to GHCR for Helm
        run: helm registry login ghcr.io -u ${{ github.actor }} --password-stdin <<< "${{ secrets.GITHUB_TOKEN }}"

      - name: Package and push Helm chart
        run: |
          VERSION=${{ needs.version.outputs.new-version }}
          helm package charts/landing-page/ --version $VERSION --app-version $VERSION
          helm push landing-page-$VERSION.tgz oci://ghcr.io/naqa92-portfolio-projects/charts
          echo "Published: oci://ghcr.io/naqa92-portfolio-projects/charts/landing-page:$VERSION"

      - name: Commit and tag
        run: |
          VERSION=${{ needs.version.outputs.new-version }}

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add pyproject.toml charts/landing-page/Chart.yaml charts/landing-page/values.yaml

          if ! git diff --staged --quiet; then
            git commit -m "chore: release v$VERSION [skip ci]"
            git push origin main
          fi

          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ needs.version.outputs.new-version }}
          name: v${{ needs.version.outputs.new-version }}
          body: |
            ## Artifacts
            - **Docker image**: `ghcr.io/${{ github.repository }}:${{ needs.version.outputs.new-version }}`
            - **Helm chart**: `oci://ghcr.io/naqa92-portfolio-projects/charts/landing-page:${{ needs.version.outputs.new-version }}`
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
