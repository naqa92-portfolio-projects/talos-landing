<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taloslab.cc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/alpinejs@3/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/htmx.org@2/dist/htmx.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body x-data="{ lang: localStorage.getItem('lang') || 'en' }"
      x-init="$watch('lang', val => localStorage.setItem('lang', val))"
      class="bg-[#050508] text-slate-200 font-['Plus_Jakarta_Sans'] antialiased">
    {% block content %}{% endblock %}
    <script>
        lucide.createIcons();
        document.body.addEventListener('htmx:afterSwap', () => lucide.createIcons());
    </script>
</body>
</html>
