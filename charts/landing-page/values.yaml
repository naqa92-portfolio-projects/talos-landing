replicaCount: 1

image:
  repository: ghcr.io/naqa92-portfolio-projects/talos-landing
  tag: "0.1.3"
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: ghcr-registry-secret

port: 8000

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

securityContext:
  runAsNonRoot: true
  runAsUser: 10001
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

startupProbe:
  httpGet:
    path: /healthz
    port: 8000
  failureThreshold: 30
  periodSeconds: 5

livenessProbe:
  httpGet:
    path: /healthz
    port: 8000
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /healthz
    port: 8000
  periodSeconds: 5

servicesConfig: |
  services:
    argocd:
      icon: git-branch
      url: https://argocd.taloslab.cc
      name_fr: ArgoCD
      name_en: ArgoCD
      desc_fr: Deploiement continu GitOps
      desc_en: GitOps continuous deployment
    victoria-metrics-k8s-stack:
      icon: bar-chart-3
      url: https://grafana.taloslab.cc
      name_fr: Grafana
      name_en: Grafana
      desc_fr: Observabilite & dashboards
      desc_en: Observability & dashboards
    authentik:
      icon: shield-check
      url: https://authentik.taloslab.cc
      name_fr: Authentik
      name_en: Authentik
      desc_fr: SSO & Identity Provider
      desc_en: SSO & Identity Provider
    gatus:
      icon: activity
      url: https://status.taloslab.cc
      name_fr: Gatus
      name_en: Gatus
      desc_fr: Page de statut
      desc_en: Status page
